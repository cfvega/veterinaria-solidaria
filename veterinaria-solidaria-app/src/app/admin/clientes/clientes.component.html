<h1>Administrar Clientes</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="rutcliente">
        <th mat-header-cell *matHeaderCellDef>Rut Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.rutcliente}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombrecli">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrecli}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="apellidopat">
        <th mat-header-cell *matHeaderCellDef> A.Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidopat}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="apellidomat">
        <th mat-header-cell *matHeaderCellDef> A.Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidomat}} </td>
      </ng-container>

      <ng-container matColumnDef="fechanac">
        <th mat-header-cell *matHeaderCellDef> F.Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechanac}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
